<!doctype html>
<html class="no-js" lang="en" >
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Foundation</title>
    <link rel="stylesheet" href="/css/app.css" />
    <link rel="stylesheet" href="/css/dashboard.css" />
    <link rel="stylesheet" href="/css/campaigns.css" />
    <script src="/bower_components/modernizr/modernizr.js"></script>
</head>
<body>
    <nav id="navbar">
        <div class="row">
            <div class="small-12 columns">
                <nav class="top-bar" data-topbar>
                    <ul class="title-area">
                        <li class="name">
                            <h1><a href="/"><img src="/img/unoya_logo_transparent.png" width=50>unoya.</a></h1>
                        </li>
                    </ul>

                    {{#if user}}
                    <section class="top-bar-section">
                        <ul class="right">
                            <li class="avatar-thumb"><img src="{{user.picture}}"></li>
                            <li class="has-dropdown">
                                <a>{{user.username}}</a>
                                <ul class="dropdown">
                                    <li><a href="#">Dashboard</a></li>
                                    <li><a href="#settings">Edit Profile</a></li>
                                    <li class="divider"></li>
                                    <li><a href="/signout">Log Out</a></li>
                                </ul>
                            </li>
                        </ul>
                    </section>
                    {{/if}}

                </nav>
            </div>
        </div>
    </nav>

    {{{body}}}

    <footer id="footer">
        <div class="row">
            <div class="large-12 columns">
                <ul class="inline-list right">
                    <li>Unoya &copy; 2013</li>
                </ul>
                <ul class="inline-list left">
                    <li>About</li>
                    <li>Start a Campaign</li>
                    <li>Privacy</li>
                    <li>Terms</li>
                </ul>
            </div>
        </div>
    </footer>

    <script src="/bower_components/jquery/jquery.js"></script>
    <script src="/bower_components/foundation/js/foundation.min.js"></script>
    <script src="/bower_components/foundation/js/foundation/foundation.magellan.js"></script>
    <script src="/bower_components/foundation/js/foundation/foundation.alert.js"></script>
    <script src="/bower_components/foundation/js/foundation/foundation.topbar.js"></script>
    <script src="/js/app.js"></script>
    <script src="/js/nav.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.6/angular.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.0rc1/angular-route.min.js"></script>
    <script src="/lib/angular-resource/angular-resource.js"></script>
    <script src="/js/angular/init.js"></script>
    <script src="/js/angular/app.js"></script>
    <script src="/js/angular/config.js"></script>
    <script src="/js/angular/services/user.js"></script>
    <script src="/js/angular/services/campaigns.js"></script>
    <script src="/js/angular/controllers/user/dashboard.js"></script>
    <script src="/js/angular/controllers/user/settings.js"></script>
    <script src="/js/angular/controllers/discover/campaigns.js"></script>
    <script src="/js/angular/controllers/discover/campaign.js"></script>
</body>
</html>
