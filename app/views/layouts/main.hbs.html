<!doctype html>
<html class="no-js" lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Foundation</title>
    <link rel="stylesheet" href="/css/app.css" />
    <link rel="stylesheet" href="/css/dashboard.css" />
    <script src="/bower_components/modernizr/modernizr.js"></script>
</head>
<body>
    <nav id="navbar">
        <div class="row">
            <div class="small-12 columns">
                <nav class="top-bar" data-topbar>
                    <ul class="title-area">
                        <li class="name">
                            <h1><a href="/">unoya.</a></h1>
                        </li>
                    </ul>

                    {{#if user}}
                    <section class="top-bar-section">
                        <ul class="right">
                            <li class="avatar-thumb"><img src="/img/test-pic.jpg"></li>
                            <li class="has-dropdown">
                                <a href="#">{{user.username}}</a>
                                <ul class="dropdown">
                                    <li><a href="/account/dashboard">Dashboard</a></li>
                                    <li><a href="/account/userinfo">Edit Profile</a></li>
                                    <li class="divider"></li>
                                    <li><a href="/signout">Log Out</a></li>
                                </ul>
                            </li>
                        </ul>
                    </section>
                    {{/if}}

                </nav>
            </div>
        </div>
    </nav>

    <header id="post-nav-header">
        <div class="row">
            <div id="title" class="small-12 columns">
                <h2>{{title}} <small>{{subtitle}}</small></h2>
            </div>
        </div>
    </header>

    {{{body}}}

    <footer id="footer">
        <div class="row">
            <div class="large-12 columns">
                <ul class="inline-list right">
                    <li>Unoya &copy; 2013</li>
                </ul>
                <ul class="inline-list left">
                    <li>About</li>
                    <li>Start a Campaign</li>
                    <li>Privacy</li>
                    <li>Terms</li>
                </ul>
            </div>
        </div>
    </footer>

    <script src="/bower_components/jquery/jquery.js"></script>
    <script src="/bower_components/foundation/js/foundation.min.js"></script>
    <script src="/bower_components/foundation/js/foundation/foundation.magellan.js"></script>
    <script src="/bower_components/foundation/js/foundation/foundation.alert.js"></script>
    <script src="/bower_components/foundation/js/foundation/foundation.topbar.js"></script>
    <script src="/js/app.js"></script>
    <script src="/js/nav.js"></script>
</body>
</html>
