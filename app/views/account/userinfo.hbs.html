    <section class="dashboard-main">
            <div class="row">
                    <div class="small-12 large-8 columns">
                    <form>
                        <div class="row">
                            <div class="small-12 medium-6 columns">
                                <label>First Name</label>
                                <input type="text">
                            </div>
                            <div class="small-12 medium-6 columns">
                                <label>Last Name</label>
                                <input type="text">
                            </div>
                            <div class="small-12 columns">
                                <label>Email Address</label>
                                <input type="email" name="email" value="{{user.email}}">
                            </div>
                            <div class="small-12 medium-6 columns">
                                <label>Username</label>
                                <input type="text" name="username" value="{{user.username}}">
                            </div>
                            <div class="small-12 medium-6 columns">
                                <label>Date of Birth</label>
                                <div class="row">
                                    <div class="small-4 columns">
                                        <select>
                                            <option>Month</option>
                                        </select>
                                    </div>
                                    <div class="small-4 columns">
                                        <select>
                                            <option>Date</option>
                                        </select>
                                    </div>
                                    <div class="small-4 columns">
                                        <select>
                                            <option>Year</option>
                                        </select>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="small-12 medium-6 columns">
                                <button type="submit" class="button expand">Save Changes</button>
                            </div>
                            <hr>
                        </div>
                    </form>
                    <div class="row">
                        <div class="small-12 medium-6 columns">
                            <a class="button expand">Connect with Facebook</a>
                        </div>
                        <div class="small-12 medium-6 columns">
                            <a class="button expand">Connect with Twitter</a>
                        </div>
                        <hr>
                        <div class="small-12 medium-6 medium-centered columns">
                            <a class="button expand">Change Password</a>
                        </div>
                    </div>
                </div>
                <div class="small-12 large-4 columns"> 
                    <label>Avatar</label>
                    <img src="/img/test-pic.jpg">
                    <ul class="side-nav text-center">
                        <li><a href="#">Upload Picture...</a></li>
                        <li><a href="#">Use Facebook Profile Picture</a></li>
                        <li><a href="#">Use Twitter Profile Picture</a></li>
                    </ul>
                </div>
            </div>
    </section>
