<div class="row">
    <div class="small-12 medium-6 large-4 small-centered columns">
        <h3 class="subheader text-center">New Here?</h3>
        <form action="/users" method="post">
            <input type="email" placeholder="Email" name="email" value="{{user.email}}">
            <input type="password" placeholder="Password" name="password">
            <input type="password" placeholder="Retype Password">
            <button type="submit" class="button expand">Sign Up</button>
        </form>
        <p class="subheader text-center">Alternatively, sign up with <a href="/auth/facebook">Facebook</a> or <a>Twitter</a></p>
        <p class="subheader text-center">Already have an account? <a href="/#!/signin">Sign In</a></p>
    </div>
</div>
<hr>
