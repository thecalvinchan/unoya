<!--<section data-ng-controller="IndexController">-->
<div class="row" data-ng-controller="IndexController">
    <section data-alert class="alert-box" ng-if="error">
        {{error}}
        <a href="#" class="close">&times;</a>
    </section>
    <div class="small-12 medium-6 large-4 small-centered columns">
        <h3 class="subheader text-center">We're almost there!</h3>
        <h6 class="subheader text-center">We are not quite ready to launch yet. In the meantime, please sign up for our emailing list to stay up to date with Unoya news.</h6> 
        <form name="emailList" ng-submit="submit()">
            <input type="email" placeholder="Email" name="email" ng-model="email" required>
            <button type="submit" class="button expand">Sign Up</button>
        </form>
    </div>
</div>
<hr>
