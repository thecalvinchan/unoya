<div class="dashboard-main" data-ng-controller="DashboardController">

    <header id="post-nav-header">
        <div class="row">
            <div id="title" class="small-12 columns">
                <h2>{{title}} <small>{{subtitle}}</small></h2>
            </div>
        </div>
    </header>

    <section class="dashboard-main">
        <div class="row">

            <div class="medium-4 large-3 hide-for-small columns">
                <img src="/img/test-pic.jpg">
                <ul class="side-nav">
                    <li><a href="#settings">Edit Profile</a></li>
                    <li class="divider"></li>
                </ul>
            </div>

            <div class="small-12 medium-8 large-9 columns">

                <h3>Recent Activity</h3>
                    <ul class="no-bullet">
                        <li class="campaign-post" ng-repeat="activity in activities">
                            <span class="date subheader">{{activity.date}}</span> You posted on {{activity.target}}'s unoya campaign.
                            <blockquote>{{activity.message}}</blockquote>
                        </li>
                    </ul>

                <hr>

                <h3>Campaigns You Follow</h3>
                <div class="row">
                    <div class="small-12 medium-6 large-4 columns" ng-repeat="campaign in campaigns">
                        <div class="row">
                            <div class="small-3 medium-12 columns"><img src="{{campaign.image}}"></div>
                            <div class="small-9 medium-12 columns">
                                <h4>{{campaign.name}}</h4>
                                <p class="subheader">{{campaign.description}}</p>
                            </div>
                        </div>
                    </div>
                </div>

            </div>

        </div>
    </section>

</div>
